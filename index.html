<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script-2.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
    <div class="output">
        <div class="previous-operand"></div>
        <div class="current-operand"></div>
    </div>

    <div class="keyboard">
        <div class="numbers-keyboard">
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <br>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <br>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <br>
            <button data-number>0</button>
            <button data-number>.</button>
        </div>
        <br>
        <div class="operators">
            <button data-operator class="add">+</button>
            <button data-operator class="subtract">-</button>
            <button data-operator class="divide">รท</button>
            <button data-operator class="multiply">x</button>
            <button class="equals">=</button>
            <button class="clear">C</button>
            <button class="delete">DEL</button>

        </div>

    </div>
</div>
</body>
</html>
