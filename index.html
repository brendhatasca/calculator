<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
    <div class="output">
        <div class="previous-operand"></div>
        <div class="current-operand"></div>
    </div>

        <button class="clear span-two">C</button>
        <button class="delete">DEL</button>
        <button data-operator class="add operator">+</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
        <button data-operator class="subtract operator">-</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operator class="divide operator">รท</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
        <button data-operator class="multiply operator">x</button>
            <button data-number>0</button>
            <button data-number>.</button>
            <button class="equals span-two">=</button>
</div>
</body>
</html>
