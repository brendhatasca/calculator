<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="display-numbers"></div>
    
    <div class="keyboard">

        <div class="numbers-keyboard">
            <button class="numb-btn" id="btn-1">1</button>
            <button class="numb-btn" id="btn-2">2</button>
            <button class="numb-btn" id="btn-3">3</button>
            <br>
            <button class="numb-btn" id="btn-4">4</button>
            <button class="numb-btn" id="btn-5">5</button>
            <button class="numb-btn" id="btn-6">6</button>
            <br>
            <button class="numb-btn" id="btn-7">7</button>
            <button class="numb-btn" id="btn-8">8</button>
            <button class="numb-btn" id="btn-9">9</button>
            <br>
            <button class="numb-btn" id="btn-0">0</button>
        </div>
        <br>
        <div class="operators">
            <button class="add">+</button>
            <button class="subtract">-</button>
            <button class="divide">รท</button>
            <button class="multiply">x</button>
            <button class="equals">=</button>
            <button class="clear">C</button>

        </div>

    </div>
</body>
</html>
